{% block content %}
<ol class="breadcrumb">
  {% for short, full in ["Settings","/settings/map/settings"],
                        ["Map image","/settings/map/upload"],
  %}

  {% if geturl in full %} 
   <li class="active">{{ short }}</li> 
  {% else %}  
  <li><a href="{{ full }}" >{{ short }}</a></li>  
  {% endif %}
  {% endfor %}
</ol>

{% endblock %}
