{% block content %}
<ol class="breadcrumb">
  {% for short, full in ["Drivers","/settings/devices/drivers"],
                        ["1wire","/settings/devices/1wire"],
                        ["GPIO","/settings/devices/gpio"],
  %}

  {% if geturl == full %} 
   <li class="active">{{ short }}</li> 
  {% else %}  
  <li><a href="{{ full }}" >{{ short }}</a></li>  
  {% endif %}
  {% endfor %}
</ol>
{% endblock %}
